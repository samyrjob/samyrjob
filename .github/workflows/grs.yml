name: Update README cards

on:
  schedule:
    - cron: "0 3 * * *"  # Runs daily at 3 AM
  workflow_dispatch:  # Allows manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate stats card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: username=samyrjob&show_icons=true&count_private=true&include_all_commits=true&theme=radical
          path: profile/stats.svg
          token: ${{ secrets.GH_TOKEN }}

      - name: Generate top languages card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: top-langs
          options: username=samyrjob&layout=compact&count_private=true&theme=radical&langs_count=8
          path: profile/languages.svg
          token: ${{ secrets.GH_TOKEN }}

      - name: Commit cards
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add profile/*.svg
          git commit -m "Update README cards" || exit 0
          git push
