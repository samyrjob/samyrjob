name: Update README cards

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate stats card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: username=samyrjob&show_icons=true&count_private=true&include_all_commits=true&theme=radical
          path: profile/stats.svg
          token: ${{ secrets.GH_TOKEN }}

      - name: Generate top languages card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: top-langs
          options: username=samyrjob&layout=compact&count_private=true&theme=radical&langs_count=8&exclude_repo=rails-task-manager,rails-simple-airbnb,rails-yelp-mvp,rails-watch-list,airbnbsamy,samyrbnb,punditest,Test_Application_Before_Traineeplus,Yes_Germany_Project,Streamlit_YG_App_Version1.0
          path: profile/languages.svg
          token: ${{ secrets.GH_TOKEN }}

      - name: Generate GitHub streak card
        uses: DenverCoder1/github-readme-streak-stats@v1
        with:
          user: samyrjob
          theme: radical
          hide_border: true
          output: profile/streak.svg


      - name: Commit cards
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add profile/*.svg
          git commit -m "Update README cards" || exit 0
          git push
